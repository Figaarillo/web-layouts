<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Material Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	</head>
	<body>
		<section class="form-container">
			<div class="wrap">
				<!-- FORM -->

				<form action="" method="post" name="regist-form" class="form">
					<div class="input-container">
						<!-- NAME -->

						<div class="input-group">
							<input type="text" name="name" id="name" />
							<label for="name" class="label">Name:</label>
						</div>

						<!-- MAIL -->

						<div class="input-group">
							<input type="email" name="email" id="email" />
							<label for="email" class="label">Mail:</label>
						</div>

						<!-- PASS -->

						<div class="input-group">
							<input type="password" name="pass" id="pass" />
							<label for="pass" class="label">Password</label>
						</div>

						<!-- REPEAT PASS -->

						<div class="input-group">
							<input type="password" name="pass2" id="pass2" />
							<label for="pass2" class="label">Repeat password</label>
						</div>

						<!-- GENDER -->

						<div class="input-group radio">
							<input type="radio" name="gender" id="man" />
							<label for="man">Man</label>
							<input type="radio" name="gender" id="woman" />
							<label for="woman">Woman</label>
						</div>

						<!-- TERMS AND CONDITIONS -->

						<div class="input-group checkbox">
							<input type="checkbox" name="terms" id="terms" />
							<label for="terms">Agree to Terms & Conditions</label>
						</div>

						<!-- SUBMIT -->

						<input type="submit" value="Send" id="btn-submit" />
					</div>
				</form>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
